<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="style.css">

    <title>Devchallenges</title>

  </head>
  <body>
    <main class="main">
      <section class="profile">
        <figure class="profile-photo">
          <img src="img/profilePhoto.png" alt="photo profile">
          <figcaption>
            <h3>Rodney Cotton</h3>
            <p>Helsinki, Finland</p>
          </figcaption>
        </figure>
        <div class="container-info">
          <div class="info">
            <span>100</span>
            <p>Post</p>
          </div>
          <div class="info">
            <span>2.242</span>
            <p>Followers</p>
          </div>
          <div class="info">
            <span>1432</span>
            <p>Following</p>
          </div>
        </div>
      </section>
      <section class="galery">
        <div class="container-img img1"><img src="img/photo1.png"></div>
        <div class="container-img img2"><img src="img/photo2.png"></div>
        <div class="container-img img3"><img src="img/photo3.png"></div>
        <div class="container-img img4"><img src="img/photo_4.png"></div>
        <div class="container-img img5"><img src="img/photo5.png"></div>
        <div class="container-img img6"><img src="img/photo6.png"></div>
      </section>
    </main>

    <footer>
      <p>Create by <a href="https://github.com/belphegor121">belphegor</a> - <a href="https://devchallenger.io">devChallenger.io</a></p>
    </footer>
  </body>
</html>
